<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>regist</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
    <div id="wrap">
        <div id="top_content">
            <div id="header">
                <div id="rightheader">
                    <p th:text="${time}"></p>
                    <br/>
                </div>
                <div id="topheader">
                    <h1 id="title">
                        <a href="#">登録</a>
                    </h1>
                </div>
                <div id="navigation">
                </div>
            </div>
            <div id="content">
                <p id="whereami">
                </p>
                <h1>
                    Regist
                </h1>
                <form th:action="@{/user/register}" method="post">
                    <table cellpadding="0" cellspacing="0" border="0"
                           class="form_table">
                        <tr>
                            <td valign="middle" align="right">
                                メールアドレス:
                            </td>
                            <td valign="middle" align="left">
                                <input type="text" class="inputgri" name="username"/>
                            </td>
                        </tr>
                        <tr>
                            <td valign="middle" align="right">
                                本名:
                            </td>
                            <td valign="middle" align="left">
                                <input type="text" class="inputgri" name="realname"/>
                            </td>
                        </tr>
                        <tr>
                            <td valign="middle" align="right">
                                パスワード:
                            </td>
                            <td valign="middle" align="left">
                                <input type="password" class="inputgri" name="password"/>
                            </td>
                        </tr>
                        <tr>
                            <td valign="middle" align="right">
                                性別:
                            </td>
                            <td valign="middle" align="left">
                                男性
                                <input type="radio" class="inputgri" name="gender" value="1" checked="checked"/>
                                　　　女性
                                <input type="radio" class="inputgri" name="gender" value="0"/>
                            </td>
                        </tr>

                        <tr>
                            <td valign="middle" align="right">
                                验证码:


                            </td>
                            <td valign="middle" align="left">
                                <input type="text" class="inputgri" name="code"/>
                                <img id="num" th:src="@{/user/generateImageCode}"/>
                                <a href="javascript:;" onclick="changeImageCode()">change</a>
                                <script>
                                    function changeImageCode() {
                                        document.getElementById('num').src = '[[@{/user/generateImageCode}]]?' + (new Date()).getTime()
                                    }
                                </script>
                            </td>
                        </tr>
                    </table>
                    <p>
                        <input type="submit" class="button" value="Regist &raquo;"/>
                        <a href="login.html">sign inに戻る</a>
                    </p>
                </form>
            </div>
        </div>
        <div id="footer">
            <div id="footer_bg">
                You.Kenhei.YJP@outlook.com
            </div>
        </div>
    </div>
</body>
</html>
