server:
  port: 8080

aliyun:
  oss:
    endpoint: yourURL
    accessKeyId: 11111111111111
    accessKeySecret: 2222222222
    bucketName: 3333333333

logging:
  level:
    org.springframework.jdbc.support.JdbcTransactionManager: debug